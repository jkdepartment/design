<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Message Sender</title>
</head>
<body>

<h3>Send Telegram Message</h3>

<form id="form">
  <input type="text" id="msg" placeholder="Type your message..." required>
  <button type="submit">Send</button>
</form>

<p id="status"></p>

<script>
const BOT_TOKEN = "8446541192:AAFKIQEZjzLOsF3ERLEhM4ZC3SvyZnvYxZw"; // From @BotFather
const CHAT_ID = "1799776838";

document.getElementById("form").addEventListener("submit", function(e) {
  e.preventDefault();

  let text = document.getElementById("msg").value;
  let encoded = encodeURIComponent(text);

  let url =
    `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

  fetch(url, {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: `chat_id=${CHAT_ID}&text=${encoded}`
  })
  .then(res => res.json())
  .then(data => {
    if (data.ok) {
      document.getElementById("status").innerText = "✅ Message sent!";
      document.getElementById("msg").value = "";
    } else {
      document.getElementById("status").innerText = "❌ Failed to send message";
    }
  })
  .catch(() => {
    document.getElementById("status").innerText = "❌ Network error";
  });
});
</script>

</body>
</html>
