<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Daily Journal ‚ú®</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffeef8 0%, #fff4f9 50%, #ffe9f5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '‚ú®';
      position: absolute;
      font-size: 40px;
      animation: sparkle1 3s infinite;
      top: 10%;
      left: 10%;
      opacity: 0;
    }

    body::after {
      content: 'üíï';
      position: absolute;
      font-size: 35px;
      animation: sparkle2 4s infinite;
      top: 80%;
      right: 15%;
      opacity: 0;
    }

    @keyframes sparkle1 {
      0%, 100% { opacity: 0; transform: translateY(0) rotate(0deg); }
      50% { opacity: 0.7; transform: translateY(-20px) rotate(180deg); }
    }

    @keyframes sparkle2 {
      0%, 100% { opacity: 0; transform: translateY(0) scale(1); }
      50% { opacity: 0.7; transform: translateY(-15px) scale(1.2); }
    }

    .container {
      background: white;
      border-radius: 30px;
      padding: 45px 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 
        0 20px 60px rgba(255, 105, 180, 0.15),
        0 0 0 1px rgba(255, 192, 203, 0.2);
      position: relative;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff69b4, #ffc0cb, #ffb6c1, #ff69b4);
      border-radius: 30px;
      z-index: -1;
      opacity: 0.3;
      filter: blur(10px);
    }

    .header {
      text-align: center;
      margin-bottom: 35px;
      border-bottom: 2px dashed #ffc0cb;
      padding-bottom: 25px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .header h1::before {
      content: 'üìù';
      font-size: 28px;
      filter: none;
      -webkit-text-fill-color: initial;
    }

    .header h1::after {
      content: 'üíñ';
      font-size: 28px;
      filter: none;
      -webkit-text-fill-color: initial;
    }

    .header .subtitle {
      font-size: 14px;
      color: #ff69b4;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .date-badge {
      background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
      padding: 12px 20px;
      border-radius: 20px;
      margin-bottom: 25px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
    }

    .date-badge .label {
      font-size: 11px;
      color: #c71585;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .date-badge .value {
      font-size: 15px;
      color: #8b0a50;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
      color: #c71585;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label::before {
      content: '‚úçÔ∏è';
      font-size: 18px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      background: linear-gradient(135deg, #fff4f9 0%, #ffe9f5 100%);
      border: 2px solid #ffc0cb;
      border-radius: 20px;
      color: #c71585;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #ff69b4;
      background: white;
      box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.1);
      transform: translateY(-2px);
    }

    input[type="text"]::placeholder {
      color: #ffb6c1;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
      border: none;
      border-radius: 25px;
      color: white;
      font-family: inherit;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: none;
      letter-spacing: 1px;
      box-shadow: 0 8px 20px rgba(255, 20, 147, 0.3);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: 'üíù';
      position: absolute;
      left: 20px;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255, 20, 147, 0.4);
    }

    button:hover::before {
      transform: scale(1.2) rotate(15deg);
    }

    button:active {
      transform: translateY(-1px);
    }

    .status {
      margin-top: 20px;
      padding: 16px 20px;
      border-radius: 20px;
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }

    .status.active {
      display: flex;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .status.success {
      background: linear-gradient(135deg, #d4f4dd 0%, #e8f8ed 100%);
      border: 2px solid #90ee90;
      color: #2d8659;
    }

    .status.error {
      background: linear-gradient(135deg, #ffe4e1 0%, #fff0f0 100%);
      border: 2px solid #ffb6c1;
      color: #c71585;
    }

    .status::before {
      content: 'üå∏';
      font-size: 20px;
    }

    .status.error::before {
      content: 'ü•∫';
    }

    .delete-btn {
      margin-top: 12px;
      padding: 12px 20px;
      background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
      border: 2px solid #ff69b4;
      border-radius: 20px;
      color: #c71585;
      font-family: inherit;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
    }

    .delete-btn::before {
      content: 'üóëÔ∏è';
      font-size: 16px;
    }

    .delete-btn:hover {
      background: linear-gradient(135deg, #ffa6b1 0%, #ffb0bb 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 105, 180, 0.3);
    }

    .delete-btn:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
      color: #ff69b4;
      font-size: 14px;
      font-weight: 600;
    }

    .loading.active {
      display: flex;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #ffc0cb;
      border-top-color: #ff69b4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px dashed #ffc0cb;
      text-align: center;
      font-size: 12px;
      color: #ff69b4;
      font-weight: 600;
    }

    .decorative-hearts {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      font-size: 20px;
      opacity: 0.6;
    }

    .heart {
      animation: float 3s ease-in-out infinite;
    }

    .heart:nth-child(2) {
      animation-delay: 0.5s;
    }

    .heart:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>My Daily Journal</h1>
      <div class="subtitle">Write Your Thoughts ‚ú®</div>
    </div>

    <div class="date-badge">
      <div class="label">Today's Date</div>
      <div class="value" id="dateDisplay">Loading...</div>
    </div>

    <form id="form">
      <div class="form-group">
        <label for="msg">What's on your mind?</label>
        <div class="input-wrapper">
          <input type="text" id="msg" placeholder="Dear diary, today I..." required autocomplete="off">
        </div>
      </div>

      <button type="submit">Save Entry</button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <span>Saving your thoughts...</span>
    </div>

    <div class="status" id="status">
      <span id="statusText"></span>
      <button class="delete-btn" id="deleteBtn" style="display: none;">Delete Message</button>
    </div>

    <div class="footer">
      Keep writing, keep shining! üåü
      <div class="decorative-hearts">
        <span class="heart">üíï</span>
        <span class="heart">üíñ</span>
        <span class="heart">üíó</span>
      </div>
    </div>
  </div>

  <script>
    const BOT_TOKEN = "8446541192:AAFKIQEZjzLOsF3ERLEhM4ZC3SvyZnvYxZw";
    const CHAT_ID = "1799776838";
    
    let lastMessageId = null;

    // Display today's date
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("dateDisplay").innerText = today.toLocaleDateString('en-US', options);

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const statusEl = document.getElementById("status");
      const statusText = document.getElementById("statusText");
      const loadingEl = document.getElementById("loading");
      const msgInput = document.getElementById("msg");
      const deleteBtn = document.getElementById("deleteBtn");
      const text = msgInput.value;
      
      statusEl.classList.remove("active", "success", "error");
      deleteBtn.style.display = "none";
      loadingEl.classList.add("active");
      
      const encoded = encodeURIComponent(text);
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `chat_id=${CHAT_ID}&text=${encoded}`
      })
      .then(res => res.json())
      .then(data => {
        loadingEl.classList.remove("active");
        statusEl.classList.add("active");
        
        if (data.ok) {
          lastMessageId = data.result.message_id;
          statusEl.classList.add("success");
          statusText.innerText = "Your entry has been saved! üíï";
          deleteBtn.style.display = "flex";
          msgInput.value = "";
        } else {
          statusEl.classList.add("error");
          statusText.innerText = "Oops! Couldn't save your entry. Try again?";
        }
      })
      .catch(() => {
        loadingEl.classList.remove("active");
        statusEl.classList.add("active", "error");
        statusText.innerText = "Oh no! Connection issue. Please try again! üíî";
      });
    });

    document.getElementById("deleteBtn").addEventListener("click", function() {
      if (!lastMessageId) return;
      
      const statusEl = document.getElementById("status");
      const statusText = document.getElementById("statusText");
      const deleteBtn = document.getElementById("deleteBtn");
      const loadingEl = document.getElementById("loading");
      
      loadingEl.classList.add("active");
      deleteBtn.style.display = "none";
      
      const deleteUrl = `https://api.telegram.org/bot${BOT_TOKEN}/deleteMessage`;
      
      fetch(deleteUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `chat_id=${CHAT_ID}&message_id=${lastMessageId}`
      })
      .then(res => res.json())
      .then(data => {
        loadingEl.classList.remove("active");
        
        if (data.ok) {
          statusText.innerText = "Entry deleted successfully! üå∏";
          lastMessageId = null;
        } else {
          statusText.innerText = "Couldn't delete the entry. It might be too old! ü•∫";
        }
      })
      .catch(() => {
        loadingEl.classList.remove("active");
        statusText.innerText = "Oh no! Connection issue while deleting! üíî";
      });
    });
  </script>
</body>
</html>
