<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      background: #0a0a0a;
      color: #888;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #121212;
      border: 1px solid #1a1a1a;
      border-radius: 2px;
      padding: 0;
      width: 100%;
      max-width: 750px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      max-height: 85vh;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid #1a1a1a;
      background: #0f0f0f;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      color: #555;
      font-family: 'Consolas', monospace;
      font-size: 11px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #777;
      background: #151515;
    }

    .tab.active {
      color: #aaa;
      border-bottom-color: #444;
      background: #121212;
    }

    .tab-content {
      display: none;
      padding: 24px;
      flex: 1;
      overflow-y: auto;
    }

    .tab-content.active {
      display: block;
    }

    .header {
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #1a1a1a;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 400;
      color: #666;
      letter-spacing: 2px;
    }

    .form-section {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-size: 11px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 2px;
      color: #888;
      font-family: 'Consolas', monospace;
      font-size: 12px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: #2a2a2a;
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: #333;
    }

    textarea {
      resize: vertical;
      min-height: 70px;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 2px;
      color: #666;
      font-family: 'Consolas', monospace;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      background: #2a2a2a;
      border-color: #3a3a3a;
    }

    button:active {
      transform: scale(0.98);
    }

    .btn-delete {
      display: none;
      background: #1a1010;
      border-color: #2a1a1a;
    }

    .btn-delete.active {
      display: block;
    }

    .btn-delete:hover {
      background: #2a1515;
    }

    .status {
      margin-top: 16px;
      padding: 10px;
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 2px;
      font-size: 11px;
      color: #555;
      display: none;
      min-height: 36px;
    }

    .status.active {
      display: block;
    }

    .status.success {
      color: #4a4;
      border-color: #1a2a1a;
    }

    .status.error {
      color: #a44;
      border-color: #2a1a1a;
    }

    .loading {
      display: none;
      margin-top: 12px;
      padding: 8px;
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 2px;
      font-size: 11px;
      color: #444;
      text-align: center;
    }

    .loading.active {
      display: block;
    }

    .loading::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* Messages viewer styles */
    .messages-container {
      max-height: 50vh;
      overflow-y: auto;
      padding: 16px;
      background: #0a0a0a;
      border: 1px solid #1a1a1a;
      border-radius: 2px;
      margin-top: 16px;
    }

    .message-item {
      padding: 12px;
      margin-bottom: 12px;
      background: #151515;
      border: 1px solid #1a1a1a;
      border-radius: 2px;
      animation: fadeIn 0.3s ease;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 10px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .message-text {
      color: #888;
      font-size: 12px;
      line-height: 1.6;
      word-wrap: break-word;
      margin-bottom: 8px;
    }

    .message-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 8px;
    }

    .delete-msg-btn {
      padding: 6px 12px;
      background: #1a1010;
      border: 1px solid #2a1a1a;
      border-radius: 2px;
      color: #666;
      font-family: 'Consolas', monospace;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .delete-msg-btn:hover {
      background: #2a1515;
      color: #888;
    }

    .delete-msg-btn:active {
      transform: scale(0.95);
    }

    .no-messages {
      text-align: center;
      padding: 40px 20px;
      color: #444;
      font-size: 11px;
    }

    .refresh-btn {
      width: 100%;
      margin-bottom: 16px;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 2px;
      padding: 20px 30px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: none;
      text-align: center;
      min-width: 250px;
    }

    .popup.show {
      display: block;
      animation: popIn 0.2s ease;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .popup-message {
      color: #888;
      font-size: 12px;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    .popup-message.success {
      color: #4a4;
    }

    .popup-message.error {
      color: #a44;
    }

    .popup-btn {
      padding: 8px 20px;
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 2px;
      color: #666;
      font-family: 'Consolas', monospace;
      font-size: 11px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .popup-btn:hover {
      background: #3a3a3a;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #2a2a2a;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3a3a3a;
    }

    .footer {
      padding: 12px 24px;
      border-top: 1px solid #1a1a1a;
      text-align: center;
      font-size: 9px;
      color: #333;
      letter-spacing: 1px;
      background: #0f0f0f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('send')">SEND</button>
      <button class="tab" onclick="switchTab('view')">VIEW</button>
    </div>

    <!-- Send Tab -->
    <div class="tab-content active" id="sendTab">
      <div class="header">
        <h1>// EXECUTE</h1>
      </div>

      <form id="form">
        <div class="form-section">
          <label class="form-label" for="msg">Input</label>
          <textarea id="msg" placeholder="Write your code!" required>
üé¨ Movie Request Notice

Please send the movie name you want using the receiver link within 5 minutes.
‚è≥ Requests received after 5 minutes will not be processed.

Thank you for using our bot!
</textarea>
        </div>

        <div class="button-group">
          <button type="submit">Execute</button>
          <button type="button" class="btn-delete" id="deleteBtn">Clear</button>
        </div>
      </form>

      <div class="loading" id="loading">Processing</div>
      <div class="status" id="status"></div>
    </div>

    <!-- View Tab -->
    <div class="tab-content" id="viewTab">
      <div class="header">
        <h1>// LOGS</h1>
      </div>

      <button class="refresh-btn" onclick="fetchMessages()">REFRESH</button>
      
      <div class="messages-container" id="messagesContainer">
        <div class="loading active">Loading</div>
      </div>
    </div>

    <div class="footer">v1.0</div>
  </div>

  <div class="overlay" id="overlay" onclick="closePopup()"></div>
  <div class="popup" id="popup">
    <div class="popup-message" id="popupMessage">Message</div>
    <button class="popup-btn" onclick="closePopup()">OK</button>
  </div>

  <script>
    const BOT_TOKEN = "8446541192:AAFKIQEZjzLOsF3ERLEhM4ZC3SvyZnvYxZw";
    const CHAT_ID = "1072841125";
    
    let lastMessageId = null;
    let autoRefreshInterval = null;

    // Popup functions
    function showPopup(message, type = 'info') {
      const popup = document.getElementById('popup');
      const overlay = document.getElementById('overlay');
      const popupMessage = document.getElementById('popupMessage');
      
      popupMessage.textContent = message;
      popupMessage.className = 'popup-message ' + type;
      
      overlay.classList.add('show');
      popup.classList.add('show');
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      const overlay = document.getElementById('overlay');
      
      overlay.classList.remove('show');
      popup.classList.remove('show');
    }

    // Tab switching
    function switchTab(tabName) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      
      tabs.forEach(tab => tab.classList.remove('active'));
      contents.forEach(content => content.classList.remove('active'));
      
      if (tabName === 'send') {
        tabs[0].classList.add('active');
        document.getElementById('sendTab').classList.add('active');
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
          autoRefreshInterval = null;
        }
      } else {
        tabs[1].classList.add('active');
        document.getElementById('viewTab').classList.add('active');
        fetchMessages();
        autoRefreshInterval = setInterval(fetchMessages, 10000);
      }
    }

    // Send message functionality
    const statusEl = document.getElementById("status");
    const loadingEl = document.getElementById("loading");
    const deleteBtn = document.getElementById("deleteBtn");
    const msgInput = document.getElementById("msg");

    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const text = msgInput.value;
      
      statusEl.className = "status";
      deleteBtn.classList.remove('active');
      loadingEl.classList.add("active");
      
      const encoded = encodeURIComponent(text);
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      
      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `chat_id=${CHAT_ID}&text=${encoded}`
      })
      .then(res => res.json())
      .then(data => {
        loadingEl.classList.remove("active");
        statusEl.classList.add("active");
        
        if (data.ok) {
          lastMessageId = data.result.message_id;
          statusEl.classList.add("success");
          statusEl.innerText = "OK";
          deleteBtn.classList.add('active');
          msgInput.value = "";
        } else {
          statusEl.classList.add("error");
          statusEl.innerText = "ERR";
        }
      })
      .catch(() => {
        loadingEl.classList.remove("active");
        statusEl.classList.add("active", "error");
        statusEl.innerText = "FAIL";
      });
    });

    deleteBtn.addEventListener("click", function() {
      if (!lastMessageId) return;
      
      loadingEl.classList.add("active");
      statusEl.className = "status";
      deleteBtn.classList.remove('active');
      
      const deleteUrl = `https://api.telegram.org/bot${BOT_TOKEN}/deleteMessage`;
      
      fetch(deleteUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `chat_id=${CHAT_ID}&message_id=${lastMessageId}`
      })
      .then(res => res.json())
      .then(data => {
        loadingEl.classList.remove("active");
        statusEl.classList.add("active");
        
        if (data.ok) {
          statusEl.classList.add("success");
          statusEl.innerText = "CLEARED";
          lastMessageId = null;
        } else {
          statusEl.classList.add("error");
          statusEl.innerText = "ERR";
        }
      })
      .catch(() => {
        loadingEl.classList.remove("active");
        statusEl.classList.add("active", "error");
        statusEl.innerText = "FAIL";
      });
    });

    // Store messages locally
    let messageStore = [];

    // View messages functionality
    async function fetchMessages() {
      const container = document.getElementById('messagesContainer');
      const API_URL = `https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=-100`;

      try {
        container.innerHTML = '<div class="loading active">Loading</div>';
        
        const response = await fetch(API_URL);
        const data = await response.json();

        if (!data.ok) {
          throw new Error('ERR');
        }

        const currentTime = Math.floor(Date.now() / 1000);
        const oneHourAgo = currentTime - (12 * 60 * 60);
        
        // Get all messages from updates
        const newMessages = data.result
          .filter(update => 
            update.message && 
            update.message.chat.id == CHAT_ID
          )
          .map(update => update.message);

        // Merge with stored messages and remove duplicates
        newMessages.forEach(msg => {
          if (!messageStore.find(m => m.message_id === msg.message_id)) {
            messageStore.push(msg);
          }
        });

        // Filter messages from last hour
        const recentMessages = messageStore.filter(msg => msg.date >= oneHourAgo);
        
        // Update store to only keep recent messages
        messageStore = recentMessages;

        if (recentMessages.length === 0) {
          container.innerHTML = '<div class="no-messages">NO LOGS (12hour)</div>';
          return;
        }

        container.innerHTML = '';

        // Sort by date (oldest first)
        recentMessages.sort((a, b) => a.date - b.date);

        recentMessages.forEach(msg => {
          const messageItem = document.createElement('div');
          messageItem.className = 'message-item';

          const date = new Date(msg.date * 1000);
          const timeString = date.toLocaleTimeString('en-US', { 
            hour: '2-digit', 
            minute: '2-digit',
            hour12: false
          });

          const now = Date.now() / 1000;
          const age = Math.floor((now - msg.date) / 60); // minutes ago
          const ageText = age < 1 ? 'now' : `${age}m`;

          messageItem.innerHTML = `
            <div class="message-header">
              <span>ID: ${msg.message_id}</span>
              <span>${timeString} (${ageText})</span>
            </div>
            <div class="message-text">${msg.text || '(empty)'}</div>
            <div class="message-actions">
              <button class="delete-msg-btn" onclick="deleteMessage(${msg.message_id})">Delete</button>
            </div>
          `;

          container.appendChild(messageItem);
        });

        container.scrollTop = container.scrollHeight;

      } catch (error) {
        container.innerHTML = '<div class="no-messages">FAIL</div>';
      }
    }

    // Delete individual message
    async function deleteMessage(messageId) {
      const deleteUrl = `https://api.telegram.org/bot${BOT_TOKEN}/deleteMessage`;
      
      try {
        const response = await fetch(deleteUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `chat_id=${CHAT_ID}&message_id=${messageId}`
        });

        const data = await response.json();

        if (data.ok) {
          // Remove from local store
          messageStore = messageStore.filter(msg => msg.message_id !== messageId);
          // Refresh display
          fetchMessages();
          showPopup('DELETED', 'success');
        } else {
          showPopup('ALREADY DELETED', 'error');
        }
      } catch (error) {
        showPopup('FAIL', 'error');
      }
    }
  </script>
</body>
</html>
